<!DOCTYPE html>
<html lang="tr">
     <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Giriş Yap - Yüz Tanıma</title>
          <link rel="stylesheet" href="style.css">
     </head>
     <body
          class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
          <div>
               <div>
                    <section>
                         <header>
                              <span class="bi bi-youtube"></span>

                         </header>
                    </section>
               </div>
          </div>
          <div
               class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md medeli">
               <h1 class="text-2xl font-bold mb-6 text-center">Giriş Yap</h1>
               <div class="merter-1">
                    <div id="error" class="hidden mb-4 p-2 rounded grass"></div>
                    <input id="loginUsername" type="text"
                         placeholder="Kullanıcı Adı"
                         class="w-full p-2 mb-4 bg-gray-700 rounded grass">
                    <input id="loginPassword" type="password"
                         placeholder="Şifre"
                         class="w-full p-2 mb-4 bg-gray-700 rounded grass">
                    <div class="remer-1">
                         <button id="loginButton"
                              class="w-full p-2 bg-blue-600 rounded hover:bg-blue-700 transition-all">Giriş
                              Yap</button>
                         <button id="showRegisterButton"
                              class="w-full p-2 mt-2 bg-gray-600 rounded hover:bg-gray-700 transition-all">Kayıt
                              Ol</button>
                    </div>
               </div>
          </div>
          <script src="/script.js"></script>
     </body>
</html>
